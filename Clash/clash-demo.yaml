---
port: 7890
log-level: error
socks-port: 7891
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893
ipv6: true
allow-lan: true
mode: rule
external-controller: 0.0.0.0:9090
secret: 94ZOYO94
bind-address: "*"
find-process-mode: strict
unified-delay: true
tcp-concurrent: true
dns:
  enable: true
  ipv6: true
  respect-rules: false
  listen: 0.0.0.0:7874
  use-hosts: false
  use-system-hosts: false
  enhanced-mode: redir-host
  fake-ip-range: 198.19.0.1/16
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
  nameserver:
  - quic://dns.alidns.com
  - https://doh.pub/dns-query
  fallback:
  - 8.8.8.8
  - 8.8.4.4
  - tls://1.0.0.1:853
  - tls://dns.google:853
tun:
  enable: true
  stack: mixed
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
authentication:

proxy-providers:
  sub:
    type: http
    path: "./proxy_provider/auto.yaml"
    url: 订阅地址
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300  
proxies:

